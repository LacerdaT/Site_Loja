<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <title>Loja do Thiago e do Vinícius</title>
</head>
<body class="bg-black">

    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="img/Logo.jpg.png" width="30" height="30"class="media-object  img-responsive img-thumbnail"></a>
            </div>
            <div class="container">
            <div class="container-fluid text-center">
              <a class="navbar-brand align-content-center">Loja do Thiago e do Vinícius</a>
            </div>
          </nav> 
        <div class="container-xxl">
        <div class="text-white">
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
              
                <!-- The slideshow/carousel -->
                <div class="carousel-inner" style="height: 29em;">
                  <div class="carousel-item h-100 active" style="background:  url(img/eco.png) center/contain no-repeat;">
                    <div class="carousel-caption d-none d-md-block bg-black p-2" style="--bs-bg-opacity: .3;">
                      <h5>Eco Dot 5° Geração</h5>
                    </div>
                  </div>
                  <div class="carousel-item h-100" style="background:  url(img/R75700G.png) center/contain no-repeat;">
                    <div class="carousel-caption d-none d-md-block bg-black p-2" style="--bs-bg-opacity: .3;">
                      <h5>Processador AMD Rysen 7</h5>
                    </div>
                  </div>
                  <div class="carousel-item h-100" style="background:  url(img/ns.png) center/contain no-repeat;">
                    <div class="carousel-caption d-none d-md-block bg-black p-2" style="--bs-bg-opacity: .3;">
                      <h5>Console Nintendo Switch</h5>
                    </div>
                  </div>
                </div>
              
                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>
          </div>
        </div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Active</a>
                </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>   
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    
</body>
</html>
