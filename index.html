<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <title>Loja do Thiago e do Vinícius</title>
</head>

<body class="bg-black" style="min-width: 372px;">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom shadow-sm mb-3">
    <div class="container">
      <a class="navbar-brand" href="">
        <img src="img/Logo.jpg" alt="" width="40" height="30"
          class="d-inline-block align-text-end   media-object img-responsive img-thumbnail bg-black">
        <strong>Loja do Thiago e Vinícius</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navebar-collapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse">
        <ul class="navbar-nav flex-grow-1">
          <li class="nav-item">
            <a href="" class="nav-link text-white">Principal</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link text-white">Produtos</a>
          </li>
        </ul>
      </div>
      <div class="align-self-end">
        <ul class="navbar-nav flex-grow-1">
          <li class="nav-item">
            <a href="" class="nav-link text-white">Login</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link text-white">Contato</a>
          </li>
        </ul>
      </div>
  </nav>
  <header>

    <div class="container-xxl">
      <div class="text-white">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          </div>

          <!-- The slideshow/carousel -->
          <div class="carousel-inner" style="height: 29em;">
            <div class="carousel-item h-100 active" style="background:  url(img/aa.png) center/contain no-repeat;">
              <div class="carousel-caption d-none d-md-block bg-black p-2" style="--bs-bg-opacity: .3;">
                <h5>Eco Dot 5° Geração</h5>
              </div>
            </div>
            <div class="carousel-item h-100" style="background:  url(img/R75700G.png) center/contain no-repeat;">
              <div class="carousel-caption d-none d-md-block bg-black p-2" style="--bs-bg-opacity: .3;">
                <h5>Processador AMD Rysen 7</h5>
              </div>
            </div>
            <div class="carousel-item h-100" style="background:  url(img/ns.png) center/contain no-repeat;">
              <div class="carousel-caption d-none d-md-block bg-black p-2" style="--bs-bg-opacity: .3;">
                <h5>Console Nintendo Switch</h5>
              </div>
            </div>
          </div>

          <!-- Left and right controls/icons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
    </div>
  </header>

</body>

</html>
